name: Deploy main to Play Store
on:
  workflow_dispatch:
    # Enable manual run.
    inputs:
      track:
        description: 'Play Store track to use (alpha OR production)'
        required: true
        default: 'alpha'
  push:
    branches:
      # Deploy every merged pull request.
      # IMPORTANT: Keep consistent with `build-pr.yml`.
      - main

jobs:
  fastlane-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Configure Android signing
        working-directory: android
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}

      - name: Build development Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ididit
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run deployment in Docker
        run: >
          docker run --rm -it
          --mount type=bind,source="$(pwd)",target=/workspaces/ididit/
          -w /workspaces/ididit ididit sh -c
          "./entrypoint.sh && cd android && bundle exec fastlane build
          track:${{ github.event.inputs.track || 'alpha' }}"
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
